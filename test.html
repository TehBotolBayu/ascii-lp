<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Grid</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">  <style>
        .photo-grid img {
            width: 100%; /* Make images responsive within their grid cell */
            height: auto;
            object-fit: cover; /* Optional: Maintain aspect ratio and cover the entire cell */
        }

        /* Optional: Add some margin between grid items */
        .photo-grid .col-md-4 { /* Adjust col-md-4 for different screen sizes */
            padding: 10px;
        }

        /* Optional: Style the container for better visual appeal */
        .photo-grid-container {
            padding: 20px;
        }

    </style>
</head>
<body>

<div class="container photo-grid-container">  <div class="row photo-grid">
        <div class="col-md-4">  <img src="image1.jpg" alt="Image 1">  </div>
        <div class="col-md-4">
            <img src="image2.jpg" alt="Image 2">
        </div>
        <div class="col-md-4">
            <img src="image3.jpg" alt="Image 3">
        </div>

        <div class="col-md-4">
            <img src="image4.jpg" alt="Image 4">
        </div>
        <div class="col-md-4">
            <img src="image5.jpg" alt="Image 5">
        </div>
        <div class="col-md-4">
            <img src="image6.jpg" alt="Image 6">
        </div>

        </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script> <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>  </body>
</html>
